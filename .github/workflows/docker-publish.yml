name: Build and Tag Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t hdk-auth-api .

      - name: Tag Docker image with branch name
        run: docker tag hdk-auth-api hdk-auth-api:latest

      - name: Push Docker image
        run: docker push my-docker-image:latest

      - name: Get Git commit hash
        run: echo "::set-output name=commit_hash::$(git rev-parse --short HEAD)"

      - name: Create and push Git tag
        run: git tag ${{ github.sha }} ${{ github.ref }}
        if: success()
      
      - name: Push tag to remote
        run: git push origin ${{ github.sha }}
        if: success()
